<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  </head>
  <link rel="stylesheet" href="./styles/style.css" />
  <link
    rel="stylesheet"
    href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css"
  />
  <body>
    <nav class="navbar navbar-expand-md w-100 navbar-dark bg-dark">
      <div class="mr-auto order-0">
        <a class="navbar-brand mr-auto" href="index.html">&nbsp;WEBD6201 - Assignment</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="navbar-collapse collapse w-25 order-1 dual-collapse2 mx-auto">
      </div>
      <div class="navbar-collapse collapse order-3 dual-collapse2" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="./index.html"><i class="fa-solid fa-house">
              </i>&nbsp;Home <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./product.html"><i class="fa-solid fa-layer-group"></i>&nbsp;Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./service.html"><i class="fa-solid fa-bell"></i>&nbsp;Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./about.html"><i class="fa-solid fa-circle-info"></i>&nbsp;About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./contact.html"><i class="fa-solid fa-phone"></i>&nbsp;Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>
    <br />
    <div class="container">
      <form id="loginForm">
        <h1 class="h3 mb-3 font-weight-normal">Login</h1>
        <div class="inputWithIcon inputIconBg">
        <input
          type="text"
          name="username"
          id="username"
          class="form-control"
          placeholder="Enter your username"
          required
          autofocus
        >
        <i class="fa fa-user" aria-hidden="true"></i>
        </div>
        <br />
        <div class="inputWithIcon inputIconBg">
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          placeholder="Enter your password"
          required
          autofocus
        />
        <i class="fa fa-key" aria-hidden="true"></i>
        </div>
        <br />
        <button
          id="submit-button"
          class="btn btn-lg btn-primary btn-block"
          type="submit"
        >
          Submit
        </button>
      </form>
    </div>
    <script src="./scripts/login.js"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
