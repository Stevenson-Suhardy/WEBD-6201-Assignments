<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

			crossorigin="anonymous"
		></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
        rel="stylesheet"
        href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
        rel="stylesheet"
        href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
  </head>
  
  <body>
    <nav class="navbar navbar-expand-md w-100 navbar-dark bg-dark">
      <div class="mr-auto order-0">
        <a class="navbar-brand mr-auto" href="index.html">&nbsp;WEBD6201 - Assignment</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="navbar-collapse collapse w-25 order-1 dual-collapse2 mx-auto">
      </div>
      <div class="navbar-collapse collapse order-3 dual-collapse2" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="./index.html"><i class="fa-solid fa-house">
              </i>&nbsp;Home <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./product.html"><i class="fa-solid fa-layer-group"></i>&nbsp;Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./service.html"><i class="fa-solid fa-bell"></i>&nbsp;Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./about.html"><i class="fa-solid fa-circle-info"></i>&nbsp;About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./contact.html"><i class="fa-solid fa-phone"></i>&nbsp;Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>
    <br />
    <div class="container">
      <form id="registerForm">
        <h1 class="h3 mb-3 font-weight-normal">Register</h1>
        <div class="divInline">
            <input
            type="text"
            name="firstName"
            id="firstName"
            class="form-control"
            placeholder="First Name"
            required
            autofocus
            />
        </div>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <div class="divInline">
            <input
            type="text"
            name="lastName"
            id="lastName"
            class="form-control"
            placeholder="Last Name"
            required
            autofocus
            />
        </div>
        <br />
        <br />
        <input
        type="text"
        name="username"
        id="username"
        class="form-control"
        placeholder="Username"
        required
        autofocus
        />
        <br />
        <input
        type="text"
        name="emailAddress"
        id="emailAddress"
        class="form-control"
        placeholder="Email Address"
        required
        autofocus
        />
        <br />
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          placeholder="Password"
          required
          autofocus
        />
        <br />
        <input
          type="password"
          name="confirmPassword"
          id="confirmPassword"
          class="form-control"
          placeholder="Confirm Password"
          required
          autofocus
        />
        <br />
        <button
          id="submit-button"
          class="btn btn-lg btn-primary btn-block"
          type="submit"
        >
          Submit
        </button>
      </form>
    </div>
    <script type="module" src="./scripts/register.js"></script>
    <script type="module" src="./scripts/user.js"></script>
    <script type="module" src="./scripts/app.js"></script>
  </body>
</html>
