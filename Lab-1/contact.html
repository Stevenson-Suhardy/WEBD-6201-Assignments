<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <link
    rel="stylesheet"
    href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css"
  />
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">&nbsp;WEBD6201 - Assignment</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="./index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./product.html">Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./service.html">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <br />
    <div class="container">
      <form>
        <h1 class="h3 mb-3 font-weight-normal">Contact Form</h1>
        <label for="fullName" class="sr-only">Full Name</label>
        <input
          type="text"
          name="fullName"
          id="fullName"
          class="form-control"
          placeholder="Full Name"
          required
          autofocus
        />
        <br />
        <label for="emailInput" class="sr-only">Email Address</label>
        <input
          type="text"
          name="emailAddress"
          id="emailInput"
          class="form-control"
          placeholder="Email Address"
          required
          autofocus
        />
        <br />
        <label for="contactNumber" class="sr-only">Contact Number</label>
        <input
          type="text"
          name="contactNumber"
          id="contactNumber"
          class="form-control"
          placeholder="Contact Number e.g. 999-888-7777"
          required
          autofocus
        />
        <br />
        <label for="message" class="sr-only">Message</label>
        <input
          type="text"
          name="message"
          id="message"
          class="form-control"
          placeholder="Message"
          required
          autofocus
        />
        <br />
        <button
          id="submit-button"
          class="btn btn-lg btn-primary btn-block"
          type="submit"
        >
          Submit
        </button>
      </form>
    </div>
    <script src="./scripts/app.js"></script>
  </body>
</html>
