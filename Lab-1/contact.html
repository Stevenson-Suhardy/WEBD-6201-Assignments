<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <link
    rel="stylesheet"
    href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css"
  />
  <body>
    <nav class="navbar navbar-expand-md w-100 navbar-dark bg-dark">
      <div class="mr-auto order-0">
        <a class="navbar-brand mr-auto" href="#">&nbsp;WEBD6201 - Assignment</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="navbar-collapse collapse w-25 order-1 dual-collapse2 mx-auto">
      </div>
      <div class="navbar-collapse collapse order-3 dual-collapse2" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="./index.html"><i class="fa-solid fa-house">
              </i>&nbsp;Home <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./product.html"><i class="fa-solid fa-layer-group"></i>&nbsp;Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./service.html"><i class="fa-solid fa-bell"></i>&nbsp;Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./about.html"><i class="fa-solid fa-circle-info"></i>&nbsp;About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./contact.html"><i class="fa-solid fa-phone"></i>&nbsp;Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>
    <br />
    <div class="container">
      <form id="contactForm">
        <h1 class="h3 mb-3 font-weight-normal">Contact Form</h1>
        <label for="fullName" class="sr-only">Full Name</label>
        <input
          type="text"
          name="fullName"
          id="fullName"
          class="form-control"
          placeholder="Full Name"
          required
          autofocus
        />
        <br />
        <label for="emailInput" class="sr-only">Email Address</label>
        <input
          type="text"
          name="emailAddress"
          id="emailInput"
          class="form-control"
          placeholder="Email Address"
          required
          autofocus
        />
        <br />
        <label for="contactNumber" class="sr-only">Contact Number</label>
        <input
          type="text"
          name="contactNumber"
          id="contactNumber"
          class="form-control"
          placeholder="Contact Number e.g. 999-888-7777"
          required
          autofocus
        />
        <br />
        <label for="message" class="sr-only">Message</label>
        <input
          type="text"
          name="message"
          id="message"
          class="form-control"
          placeholder="Message"
          required
          autofocus
        />
        <br />
        <button
          id="submit-button"
          class="btn btn-lg btn-primary btn-block"
          type="submit"
        >
          Submit
        </button>
      </form>
    </div>
    <script src="./scripts/contact.js"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
